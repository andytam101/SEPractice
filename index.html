<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simultaneous Equations Practice</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4 ms-5">
        <div class="row">
            <div class="col-lg-6 me-5 col-12 text-w rap text-center border rounded-3 ps-3 pe-3 pt-3 pb-2" id="header">
                <h1>Simultaneous Equations Practice</h1>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-lg-3 col-6 text-center fw-light h4" id="current">
                Current Streak:
            </div>
            <div class="col-lg-3 col-6 text-center fw-light h4" id="highest">
                Highest Streak:
            </div>  
        </div>
    </div>
    <div class="container mt-5 fs-3 text-center ms-5">
        <div class="row">
            <div class="col-lg-6 col-12" id="eq1"></div>
        </div>
        <div class="row">
            <div class="col-lg-6 col-12" id="eq2"></div>
        </div>
    </div>
    <div class="container ms-5 mt-5">
        <form>
            <div class="row">
                <div class="col-lg-2 col-4 text-end pe-1">
                    <label for="x-val">
                        x =
                    </label>
                </div>
                <div class="col-lg-4 col-8 ps-0">        
                    <input type="number" placeholder="Enter value of x" id="x-val">
                </div>
            </div>  
            <div class="row">
                <div class="col-lg-2 col-4 text-end pe-1">
                    <label for="y-val">
                        y =
                    </label>
                </div>
                <div class="col-lg-4 col-8 ps-0">        
                    <input type="number" placeholder="Enter value of y" id="y-val">
                </div>
            </div>
            <div class="row mt-4">
                <div class="col-lg-6 text-center">
                    <input type="submit" class="btn btn-primary ps-4 pe-4" value="Submit">
                </div>
            </div>
        </form>
    </div> 
    <div class="container ms-5 d-none mt-4" id="results">
        <div class="row">
            <div class="col-lg-6 text-center fs-3 fw-bold">
                <div id="status">Correct!</div>
            </div>
        </div>
        <div class="row mt-2">
            <div class="col-lg-6 text-center">
                <button class="btn btn-secondary ps-4 pe-4" id="next-btn">Next</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
